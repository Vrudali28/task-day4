    <script>
      function isPalindrome(N)
    {
        let str = "" + N;
        let len = str.length;
        for (let i = 0; i < parseInt(len / 2, 10); i++)
        {
            if (str[i] != str[len - 1 - i ])
                console.log("false")
                return false;
        }
       // console.log("true");
        return true;
    }
